<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Calculator</title>
  <style>
    body {
      background: linear-gradient(to right, #c1d3d7, #bacde5);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
      width: 320px;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      border: none;
      background: #f0f0f0;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background-color: #f3f3f3;
      transition: 0.2s;
      cursor: pointer;
    }

    button:hover {
      background-color: #dcdcdc;
    }

    .special {
      background-color: #ffc107;
      color: #000;
    }

    .equal {
      background-color: #72a728;
      color: white;
    }

    .clear {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" readonly />
  <div class="buttons">
    <button onclick="clearDisplay()" class="clear">C</button>
    <button onclick="backspace()">←</button>
    <button onclick="appendValue('%')">%</button>
    <button onclick="appendValue('/')">/</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('*')">*</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('-')">-</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('+')">+</button>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="squareRoot()" class="special">√</button>
    <button onclick="power()" class="special">x²</button>

    <button onclick="calculate()" class="equal" style="grid-column: span 4;">=</button>
  </div>
</div>

<script>
  function appendValue(value) {
    document.getElementById("display").value += value;
  }

  function clearDisplay() {
    document.getElementById("display").value = "";
  }

  function backspace() {
    let display = document.getElementById("display");
    display.value = display.value.slice(0, -1);
  }

  function squareRoot() {
    let display = document.getElementById("display");
    try {
      display.value = Math.sqrt(eval(display.value));
    } catch {
      alert("Invalid input");
    }
  }

  function power() {
    let display = document.getElementById("display");
    try {
      display.value = Math.pow(eval(display.value), 2);
    } catch {
      alert("Invalid input");
    }
  }

  function calculate() {
    try {
      document.getElementById("display").value = eval(
        document.getElementById("display").value
      );
    } catch {
      alert("Invalid Expression");
    }
  }
</script>

</body>
</html>
