<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US </title>
</head>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f9f9f9;
  color: #333;
}

.contact-section {
  padding-top: 0;
  padding-right: 20px;
  padding-bottom: 20px;
  padding-left: 20px;
  text-align: center;
}


.contact-section h1 {
  font-size: 2.5rem;
  color: #007b7b;
  margin-bottom: 30px;
}

.contact-box {
  max-width: 500px;
  margin: 0 auto;
  background: #fff;
  padding: 30px 30px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  text-align: left;
}

.contact-box form label {
  display: block;
  margin-top: 15px;
  font-weight: 500;
}

.contact-box form input,
.contact-box form textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 1rem;
}

.contact-box form button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background: #007b7b;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

.contact-box form button:hover {
  background: #005f5f;
}

.success-msg {
  display: none;
  margin-top: 15px;
  color: #2e8b57;
  font-weight: 500;
}

.contact-info {
  margin-top: 0px;
  font-size: 1rem;
}

.contact-info p {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.icon-inline {
  width: 20px;
  height: 20px;
  margin-right: 8px;
}

.footer {
  background: #e0f7f4;
  text-align: center;
  padding: 20px 0;
  font-size: 0.9rem;
  color: #666;
}
/* Tablet & Laptop (<=1024px) */
@media (max-width: 1024px) {
      .contact-section {
        padding: 30px 15px;
      }
      .contact-section h1 {
        font-size: 2rem;
      }
      .contact-box {
        max-width: 80%;
        padding: 25px;
      }
      .contact-box form label {
        margin-top: 12px;
        font-size: 0.95rem;
      }
      .contact-box form input,
      .contact-box form textarea {
        font-size: 0.95rem;
        padding: 8px;
      }
      .contact-box form button {
        font-size: 1rem;
        padding: 10px;
      }
      .contact-info {
        font-size: 0.95rem;
      }
      .footer {
        font-size: 0.85rem;
      }
    }

    /* Mobile (<=600px) */
    @media (max-width: 600px) {
      .contact-section {
        padding: 20px 10px;
      }
      .contact-section h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }
      .contact-box {
        width: 100%;
        padding: 20px;
        margin: 0 auto;
      }
      .contact-box form label {
        margin-top: 10px;
        font-size: 0.9rem;
      }
      .contact-box form input,
      .contact-box form textarea {
        font-size: 0.9rem;
        padding: 6px;
      }
      .contact-box form button {
        font-size: 1rem;
        padding: 10px;
      }
      .contact-info {
        font-size: 0.9rem;
      }
      .icon-inline {
        width: 18px;
        height: 18px;
      }
      .footer {
        font-size: 0.8rem;
        padding: 15px 10px;
      }
    }
</style>
<body>
    
    
    <section class="contact-section">
      <h1>Contact Us for Any Query</h1>
      <div class="contact-box">
        <form id="contactForm">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
    
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
    
          <label for="phone">Phone No.</label>
          <input type="tel" id="phone" name="phone" required>
    
          <label for="message">Your Query</label>
          <textarea id="message" name="message" rows="4" required></textarea>
    
          <button type="submit">Submit</button>
          <p id="successMsg" class="success-msg">Thank you! Your message has been sent.</p>
        </form>
    
        <div class="contact-info">
          <p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg"
          alt="Email icon" class="icon-inline">
            kritikaj147@gmail.com
          </p>
          <p>
            <img src="pictures/phone.png"
          alt="Phone icon" class="icon-inline">
            8077924938
          </p>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p>Â© 2025 EDUsphere. All rights reserved.</p>
    </footer>
    <script>
      document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('successMsg').style.display = 'block';
        this.reset();
      });
    </script>
    </body>
    </html>
